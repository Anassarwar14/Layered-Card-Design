<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
 <main>
    <div class = "result_card">
      <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
    </div>
  
    <div class = "summary">
      <h3>Summary</h3>
      <ul class="scores">
        <li class="reaction">
          <h4>Reaction</h4>
          <div class="score_num"><strong>80</strong>  / 100</div>         
        </li>
        <li class="memory">
          <h4>Memory</h4>
          <div class="score_num"><strong>92</strong>  / 100</div>         
        </li>
        <li class="verbal">
          <h4>Verbal</h4>
          <div class="score_num"><strong>61</strong>  / 100</div>         
        </li>
        <li class="visual">
          <h4>Visual</h4>
          <div class="score_num"><strong>72</strong>  / 100</div>         
        </li>
      </ul>
      <button class = "cont_Btn">Continue</button>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Anas Sarwar</a>.
    </div>
  </main>
</body>
</html>
